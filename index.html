<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
      <meta charset="utf-8">
      <meta name="author" content="Augusto Martin" />
      <meta name="copyright" content="Augusto Martin" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />      
</head>
<body>
	<div class="login-box">
		<h1>Hace tu Login aca!</h1>
		<form action="../home/index.html">
			<img class="avatar" src="img/joystick.png">
			<!-- Nombre de Usuario -->
			<label for="username">Nombre de usuario</label>
			<input type="text" placeholder="Escribe tu nombre de usuario">

			<!-- Contraseña -->
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Escribe tu contraseña">

			<!-- Enviar -->
			<input type="submit" value="Login">

		</form>
	</div>
</body>
</html>
